<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard prelim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1>Dashboard</h1>
    <button title="Search">Search</button>
    <button title="Add">Add</button>
    <div>
        <a href="#wishlist">Saved Jobs</a><a href="#share_wishlist"></a>
        <div id="wishlist">
            <div id="sortlist">Sort by: &nbsp;
                <button id="datesort">Date posted</button>
                <button id="prioritysort">Priority</button>
                <button id="titlesort">Job Title</button>
                <button id="employersort">Employer</button>
            </div>
            <div class="joblisting">
                <p class="jobtitle">Job Title  <span class="postdate">Jan 1</span></p>
                <p class="employer">Company Name <span class="jobcity">City in MN</span></p>
                <p class="brief">Brief summary intro to job description, if available. Maybe first 1-3 lines of full description</p>
                <button class="seejob">View Job Details</button>
                <select>
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="opel">Opel</option>
                        <option value="audi">Audi</option>
                      </select>

            </div>
            
        </div>
    </br>
    <a href="appliedjobs.html">Jobs Applied for</a><a href="share_appliedjobs.html"></a>
    </div>

</body>
</html>
